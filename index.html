<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>#markdown-output h1{@apply text-4xl font-bold mb-4 mt-8;}#markdown-output h2{@apply text-3xl font-semibold mb-3 mt-6;}#markdown-output h3{@apply text-2xl font-medium mb-2 mt-4;}#markdown-output h4{@apply text-xl font-medium mb-2 mt-3;}#markdown-output h5{@apply text-lg font-medium mb-1 mt-2;}#markdown-output h6{@apply text-base font-medium mb-1 mt-2;}#markdown-output p{@apply mb-4 leading-relaxed;}#markdown-output ul{@apply list-disc list-inside mb-4 pl-5;}#markdown-output ol{@apply list-decimal list-inside mb-4 pl-5;}#markdown-output li{@apply mb-1;}#markdown-output a{@apply text-blue-600 hover:underline;}#markdown-output code{@apply bg-gray-200 text-gray-800 p-1 rounded font-mono text-sm;}#markdown-output pre{@apply bg-gray-800 text-white p-4 rounded-md overflow-x-auto mb-4;}#markdown-output pre code{@apply bg-transparent p-0 text-white;}#markdown-output blockquote{@apply border-l-4 border-gray-300 pl-4 italic text-gray-700 mb-4;}#markdown-output img{@apply max-w-full h-auto rounded-md shadow-md my-4;}#markdown-output table{@apply w-full table-auto border-collapse mb-4;}#markdown-output th,#markdown-output td{@apply border border-gray-300 p-2 text-left;}#markdown-output th{@apply bg-gray-100 font-semibold;}#markdown-output hr{@apply border-t-2 border-gray-300 my-8;}</style></head><body class="bg-gray-100 text-gray-900 font-sans leading-normal tracking-normal"><div class="container mx-auto p-4 md:p-8 max-w-4xl"><header class="text-center mb-8"><h1 class="text-5xl font-extrabold text-blue-700 mb-2">Markdown Viewer</h1><p class="text-lg text-gray-600">Dynamically rendering <code>input.md</code> to HTML</p></header><main class="bg-white p-6 rounded-lg shadow-xl"><div id="markdown-output" class="text-base leading-relaxed"><p class="text-gray-500 text-center">Loading markdown...</p></div></main><footer class="text-center mt-8 text-gray-500 text-sm"><p>&copy; 2023 Markdown Viewer. All rights reserved.</p></footer></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownText => {const htmlContent = marked.parse(markdownText);document.getElementById('markdown-output').innerHTML = htmlContent;}).catch(error => {console.error('Error fetching or rendering markdown:', error);document.getElementById('markdown-output').innerHTML = `<div class="text-center text-red-600 p-8"><p class="font-bold text-xl mb-2">Error loading markdown content.</p><p>Please ensure 'input.md' is in the same directory and accessible.</p><p class="text-sm mt-4">Details: ${error.message}</p></div>`;});});</script></body></html>
